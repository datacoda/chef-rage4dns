AlignParameters:
  Enabled: false

Encoding:
  Enabled: false

ClassLength:
  Enabled: false

MethodLength:
  Enabled: false

LineLength:
  Enabled: false

# HashSyntax:
#  EnforcedStyle: hash_rockets

# avoid parameter lists longer than 5 parameters.
ParameterLists:
  Max: 5
  CountKeywordArgs: false
  Enabled: true

# Use next to skip iteration.
Style/Next:
  Enabled: false

Documentation:
  Enabled: false

PerceivedComplexity:
  Enabled: false

CyclomaticComplexity:
  Enabled: false

Style/FileName:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

AllCops:
  Exclude:
    - 'Guardfile'
    - 'Rakefile'
    - "db/**/*"
    - "tmp/**/*"
    - "vendor/**/*"
    - "bin/**/*"
    - "log/**/*"
